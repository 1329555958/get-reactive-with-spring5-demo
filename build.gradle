buildscript {
    ext {
        springBootVersion = '2.0.0.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
 apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.spring.io/snapshot" }
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots"}
    jcenter()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-webflux') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile('org.springframework.boot:spring-boot-starter-thymeleaf') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.6-SNAPSHOT'
    compile 'org.thymeleaf:thymeleaf:3.0.6-SNAPSHOT'
    compile 'com.github.amatkivskiy:gitter.sdk.rx:1.6.0'
    compile('org.liquibase:liquibase-core')
    compile('com.squareup.retrofit2:retrofit:2.2.0')
    compile('com.squareup.retrofit2:converter-jackson:2.2.0')
    runtime('com.h2database:h2')
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.dbunit:dbunit:2.5.3')
    testCompile('org.mockito:mockito-core:2.7.+')
    testCompile('com.github.springtestdbunit:spring-test-dbunit:1.3.0')
    testCompile('com.squareup.retrofit2:retrofit-mock:2.2.0')
    testCompile('io.projectreactor.addons:reactor-test')
}
